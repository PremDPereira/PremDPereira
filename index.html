<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Sort Visualizer</title>
    <link rel="stylesheet" href="cycle.css">
</head>
<body>
    <div class="container">
        <h1>Cycle Sort Visualizer</h1>
        <div class="controls">
            <label for="sizeSlider">Array Size:</label>
            <input type="range" id="sizeSlider" min="5" max="100" value="20">
            <button id="startSort">Start Sort</button>
            <button id="resetArray">Reset</button>
        </div>
        <div id="arrayContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

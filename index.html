<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Flash</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-light: #E0E0E0;
            --accent-color: #4A90E2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background-color: var(--card-dark);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-menu li {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-menu li:hover {
            color: var(--accent-color);
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px;
            background-color: var(--bg-dark);
            border: 1px solid #333;
            color: var(--text-light);
            border-radius: 4px;
        }

        .search-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .news-card {
            background-color: var(--card-dark);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: scale(1.03);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-card-content {
            padding: 15px;
        }

        .news-card-title {
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .news-card-source {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .news-card-desc {
            color: #BBB;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-logo">News Flash</div>
                <ul class="nav-menu">
                    <li onclick="onNavItemClick('sports')">Sports</li>
                    <li onclick="onNavItemClick('technology')">IT/Tech</li>
                    <li onclick="onNavItemClick('finance')">Finance</li>
                    <li onclick="onNavItemClick('politics')">Politics</li>
                </ul>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search news...">
                    <button class="search-button">Search</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="news-grid" id="news-container">
            <!-- News cards will be dynamically inserted here -->
        </div>
    </main>

    <template id="news-card-template">
        <div class="news-card">
            <img src="https://via.placeholder.com/400x200" alt="News Image">
            <div class="news-card-content">
                <h3 class="news-card-title">News Title</h3>
                <div class="news-card-source">Source Name</div>
                <p class="news-card-desc">News description goes here...</p>
            </div>
        </div>
    </template>

    <script>
        function onNavItemClick(category) {
            console.log(`Selected category: ${category}`);
            // Implement category filtering logic
        }
        const API_KEY = "d94ca20195d84b06b2b8565fa30b5729";
const url = "https://newsapi.org/v2/everything?q=";

window.addEventListener("load", () => fetchNews("India"));

function reload() {
    window.location.reload();
}

async function fetchNews(query) {
    const res = await fetch(`${url}${query}&apiKey=${API_KEY}`);
    const data = await res.json();
    bindData(data.articles);
}

function bindData(articles) {
    const cardsContainer = document.getElementById("news-container");
    const newsCardTemplate = document.getElementById("news-card-template");

    cardsContainer.innerHTML = "";

    articles.forEach((article) => {
        if (!article.urlToImage) return;
        const cardClone = newsCardTemplate.content.cloneNode(true);
        fillDataInCard(cardClone, article);
        cardsContainer.appendChild(cardClone);
    });
}

function fillDataInCard(cardClone, article) {
    const newsImg = cardClone.querySelector("img");
    const newsTitle = cardClone.querySelector(".news-card-title");
    const newsSource = cardClone.querySelector(".news-card-source");
    const newsDesc = cardClone.querySelector(".news-card-desc");

    newsImg.src = article.urlToImage;
    newsTitle.innerHTML = article.title;
    newsDesc.innerHTML = article.description;

    const date = new Date(article.publishedAt).toLocaleString("en-US", {
        timeZone: "Asia/Jakarta",
    });

    newsSource.innerHTML = `${article.source.name} Â· ${date}`;

    cardClone.querySelector(".news-card").addEventListener("click", () => {
        window.open(article.url, "_blank");
    });
}

let curSelectedNav = null;
function onNavItemClick(category) {
            fetchNews(category);
            const navItem = document.querySelector(`.nav-menu li[onclick="onNavItemClick('${category}')"]`);
            curSelectedNav?.classList.remove("active");
            curSelectedNav = navItem;
            curSelectedNav?.classList.add("active");
        }

// Add search functionality
document.querySelector(".search-button").addEventListener("click", () => {
    const query = document.querySelector(".search-input").value;
    if (!query) return;
    fetchNews(query);
    curSelectedNav?.classList.remove("active");
    curSelectedNav = null;
});
        // Placeholder for future JavaScript functionality
    </script>
</body>
</html>
